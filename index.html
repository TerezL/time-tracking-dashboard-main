<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <script defer src="./main.js"></script>
  <title>Time tracking dashboard</title>

  
</head>
<body>
  <div class="center">
<main class="main">
  <section class="user">
    <div class="hero">
    <img src="./images/image-jeremy.png" alt="jeremy" class="picjeremy">
 <div class="hero_text">
    <p>Report for</p>
  <h1>Jeremy Robson</h1>
</div>
</div>
<div class="nav">
  <a href="#" class="link" id="daily">Daily</a>
  <a href="#" class="link" id="weekly">Weekly</a>
  <a href="#" class="link" id="monthly">Monthly</a>
  
</div>
</section>
<section class="work">
  <div class="header">
<img src="./images/icon-work.svg" alt="work" class="icons">
</div>
  <div class="container">
    <div class="text">
  <p class="title">Work</p>
  <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" class="icon-ellipsis">
</div>
<div class="amount">
  <h1><span class="Work-current"></span>hrs</h1>
  <p><span class="Work-period">Last Week</span> - <span class="Work-previous"></span>hrs</p>

</div>
</div>
</section>
<section class="play">
  <div class="header">
  <img src="./images/icon-play.svg" alt="play" class="icons">
</div>
  <div class="container">
    <div class="text">
      <p class="title">Play</p>
      <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" class="icon-ellipsis">
    </div>
    <div class="amount">
      <h1><span class="Play-current"></span>hrs</h1>
      <p><span class="Play-period">Last Week</span> - <span class="Play-previous"></span>hrs</p>
  </div>
</div>
</section>
<section class="study">
  <div class="header">
  <img src="./images/icon-study.svg" alt="study" class="icons">
</div>
  <div class="container">
    <div class="text">
      <p class="title">Study</p>
      <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" class="icon-ellipsis">
    </div>
    <div class="amount">
      <h1><span class="Study-current"></span>hrs</h1>
  <p><span class="Study-period">Last Week</span> - <span class="Study-previous"></span>hrs</p>
</div>
  </div>
</section>

<section class="exercise">
  <div class="header">
  <img src="./images/icon-exercise.svg" alt="exercise" class="icons">
</div>
  <div class="container">
    <div class="text">
      <p class="title">Exercise</p>
      <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" class="icon-ellipsis">
    </div>
    <div class="amount">
      <h1><span class="Exercise-current"></span>hrs</h1>
      <p><span class="Exercise-period">Last Week</span> - <span class="Exercise-previous"></span>hrs</p>
</div>
</div>
</section>
<section class="social">
  <div class="header">
  <img src="./images/icon-social.svg" alt="social" class="icons">
</div>
  <div class="container">
    <div class="text">
      <p class="title">Social</p>
      <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" class="icon-ellipsis">
    </div>
    <div class="amount">
      <h1><span class="Social-current"></span>hrs</h1>
      <p><span class="Social-period">Last Week</span> - <span class="Social-previous"></span>hrs</p>
</div>
</div>
</section>
<section class="care">
  <div class="header">
  <img src="./images/icon-self-care.svg" alt="self-care" class="icons">
</div>
  <div class="container">
    <div class="text">
      <p class="title">Self Care</p>
      <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis" class="icon-ellipsis">
    </div>
    <div class="amount">
      <h1><span class="Self-Care-current"></span>hrs</h1>
  <p><span class="Self-Care-period">Last Week</span> - <span class="Self-Care-previous"></span>hrs</p>
</div>
</div>
</section>

</main>
</div>
</body>
</html>
